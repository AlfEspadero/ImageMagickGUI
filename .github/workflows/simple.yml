name: Build and Release

permissions:
  contents: write  # Allow creating releases
  packages: write  # Allow uploading release assets

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false  # Don't cancel other builds if one fails
      matrix:
        include:
          - os: windows-latest
            asset_name: ImageMagick-GUI-Windows.zip
          - os: ubuntu-20.04  # Use stable LTS version
            asset_name: ImageMagick-GUI-Linux.tar.gz
          - os: macos-12  # Use older stable version
            asset_name: ImageMagick-GUI-macOS.zip

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # Use slightly older Python for better compatibility
    
    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-20.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==5.13.2  # Use specific stable version
    
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --windowed --name "ImageMagick-GUI" main.py
        mkdir release
        copy dist\ImageMagick-GUI.exe release\
        copy README.md release\
        powershell Compress-Archive -Path release\* -DestinationPath ${{ matrix.asset_name }}
    
    - name: Build executable (Linux)
      if: matrix.os == 'ubuntu-20.04'
      run: |
        pyinstaller --onefile --name "ImageMagick-GUI" main.py
        mkdir release
        cp dist/ImageMagick-GUI release/
        cp README.md release/
        chmod +x release/ImageMagick-GUI
        tar -czf ${{ matrix.asset_name }} -C release .
    
    - name: Build executable (macOS)
      if: matrix.os == 'macos-12'
      run: |
        pyinstaller --onefile --windowed --name "ImageMagick-GUI" main.py
        mkdir release
        cp dist/ImageMagick-GUI release/
        cp README.md release/
        cd release && zip -r ../${{ matrix.asset_name }} .
    
    - name: Upload to release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.asset_name }}
        body: |
          ## Simple GUI for ImageMagick
          
          Download for your platform:
          - **Windows**: ImageMagick-GUI-Windows.zip
          - **macOS**: ImageMagick-GUI-macOS.zip  
          - **Linux**: ImageMagick-GUI-Linux.tar.gz
          
          **Requirements**: Install ImageMagick first
          - Windows: https://imagemagick.org/script/download.php#windows
          - macOS: `brew install imagemagick`
          - Linux: `sudo apt install imagemagick`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifacts (if manual run)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: ImageMagick-GUI-${{ matrix.os }}
        path: ${{ matrix.asset_name }}
        retention-days: 1